<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title> Zgadnij co to za obraz </title>
  <style>
    body { margin: 20px; }
    img { margin: 20px; }
  </style>
  <script>
    window.onload = init;

    function init() {
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        // images[i].onclick = showAnswer;
        images[i].onmouseover = showAnswer2;
        images[i].onmouseout = reblur2;
      }
    };

    function showAnswer(eventObj) {
      var image = eventObj.target;
      var name = image.id + ".jpg"
      image.src = name;

      setTimeout(reblur, 2000, image);
    }

    function reblur(image) {
      var name = image.id + "blur.jpg"
      image.src = name;
    }

    function showAnswer2(eventObj) {      
      var image = eventObj.target;
      var name = image.id + ".jpg"
      image.src = name;
    }

    function reblur2(eventObj) {
      var image = eventObj.target;
      var name = image.id + "blur.jpg"
      image.src = name;
    }

  </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg">
    <img id="one" src="oneblur.jpg">
    <img id="two" src="twoblur.jpg">
    <img id="three" src="threeblur.jpg">
    <img id="four" src="fourblur.jpg">
    <img id="five" src="fiveblur.jpg">
</body>
</html>
